name: Build macOS DMG (Intel + Apple Silicon)

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # Allow manual trigger from GitHub UI

jobs:
  build:
    runs-on: macos-13  # Intel runner - Ventura
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Download NLTK data
      run: |
        python -c "import nltk; nltk.download('punkt'); nltk.download('punkt_tab'); nltk.download('stopwords'); nltk.download('wordnet')"
    
    - name: Build executable
      run: |
        python build_executable.py
    
    - name: Install create-dmg
      run: |
        brew install create-dmg
    
    - name: Create DMG
      run: |
        # Create DMG without specific app positioning since we're packaging a folder
        create-dmg \
          --volname "Sentiment Analysis Tool" \
          --window-pos 200 120 \
          --window-size 600 450 \
          --icon-size 100 \
          --text-size 14 \
          --app-drop-link 425 190 \
          --no-internet-enable \
          --skip-jenkins \
          "SentimentAnalysisTool-Universal.dmg" \
          "dist/SentimentAnalysisTool" || true
        
        # Check if DMG was created despite error
        if [ -f "SentimentAnalysisTool-Universal.dmg" ]; then
          echo "DMG created successfully"
        else
          echo "DMG creation failed"
          exit 1
        fi
    
    - name: Upload DMG
      uses: actions/upload-artifact@v4
      with:
        name: SentimentAnalysisTool-Universal-dmg
        path: SentimentAnalysisTool-Universal.dmg
        retention-days: 30
    
    - name: Create Release (on tag push)
      uses: softprops/action-gh-release@v2
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: SentimentAnalysisTool-Universal.dmg
        draft: false
        prerelease: false